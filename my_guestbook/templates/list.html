{% extends "layout.html" %}
{% block title %} 방명록 리스트 {% endblock %}

{% block body %}
<h1> 방명록 리스트</h1>   
<a href="write">방명록 남기기</a><br><br>
<table width="600" border="1">
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>글쓴이</th>
        <th>날짜</th>
    </tr>
    {% for g in guests %}
    <tr>
        <td>{{g.subject}}</td>
        <td>{{g.content}}</td>
        <td>{{g.name}}</td>
        <td>{{g.regdate}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
